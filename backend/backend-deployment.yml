apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-container
          image: 301678011164.dkr.ecr.us-east-1.amazonaws.com/shopping-site-backend:14406379c006ca18495339fd53fe528f0dff9901
          ports:
            - containerPort: 5000
