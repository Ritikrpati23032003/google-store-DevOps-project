apiVersion: apps/v1
kind: Deployment
metadata:
  name: googleclothes-deployment
  labels:
    app: googleclothes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googleclothes
  template:
    metadata:
      labels:
        app: googleclothes
    spec:
      containers:
      - name: googleclothes
        image: 301678011164.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googleclothes:66d83d95195772032419d5e9d7a7a1bb162a05da
        ports:
        - containerPort: 80
