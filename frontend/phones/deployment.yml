apiVersion: apps/v1
kind: Deployment
metadata:
  name: phones-deployment
  labels:
    app: phones
spec:
  replicas: 2
  selector:
    matchLabels:
      app: phones
  template:
    metadata:
      labels:
        app: phones
    spec:
      containers:
      - name: phones
        image: 301678011164.dkr.ecr.us-east-1.amazonaws.com/shopping-site-phones:14406379c006ca18495339fd53fe528f0dff9901
        ports:
        - containerPort: 80
