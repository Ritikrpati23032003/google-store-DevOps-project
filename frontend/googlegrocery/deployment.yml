apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 995673420677.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:6ef05ff4801c99716fcaf6d65b85c9c5755c88bf
        ports:
        - containerPort: 80
