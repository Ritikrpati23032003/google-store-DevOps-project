apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 301678011164.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:66d83d95195772032419d5e9d7a7a1bb162a05da
        ports:
        - containerPort: 80
