apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlegrocery-deployment
  labels:
    app: googlegrocery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlegrocery
  template:
    metadata:
      labels:
        app: googlegrocery
    spec:
      containers:
      - name: googlegrocery
        image: 301678011164.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlegrocery:be88b361223ce7b8d2707e16c629b907ff70bdd1
        ports:
        - containerPort: 80
