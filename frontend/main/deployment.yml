    spec:
      containers:
      - name: main-frontend
        image: 301678011164.dkr.ecr.us-east-1.amazonaws.com/shopping-site-main:66d83d95195772032419d5e9d7a7a1bb162a05da
        ports:
        - containerPort: 80

