apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 281145282112.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:a63a3b613d26c056a44b3e614c9f9ba0d53417c4
        ports:
        - containerPort: 80
