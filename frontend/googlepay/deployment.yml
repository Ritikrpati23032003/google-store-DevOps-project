apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 301678011164.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:14406379c006ca18495339fd53fe528f0dff9901
        ports:
        - containerPort: 80
