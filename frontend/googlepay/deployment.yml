apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlepay-deployment
  labels:
    app: googlepay
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlepay
  template:
    metadata:
      labels:
        app: googlepay
    spec:
      containers:
      - name: googlepay
        image: 301678011164.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlepay:66d83d95195772032419d5e9d7a7a1bb162a05da
        ports:
        - containerPort: 80
