apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 995673420677.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:6ef05ff4801c99716fcaf6d65b85c9c5755c88bf
        ports:
        - containerPort: 80
