apiVersion: apps/v1
kind: Deployment
metadata:
  name: googlemusic-deployment
  labels:
    app: googlemusic
spec:
  replicas: 2
  selector:
    matchLabels:
      app: googlemusic
  template:
    metadata:
      labels:
        app: googlemusic
    spec:
      containers:
      - name: googlemusic
        image: 301678011164.dkr.ecr.us-east-1.amazonaws.com/shopping-site-googlemusic:14406379c006ca18495339fd53fe528f0dff9901
        ports:
        - containerPort: 80
